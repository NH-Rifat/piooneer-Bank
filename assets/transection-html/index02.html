<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wraper">
        <div class="transtiction-show-box-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit transtiction">
                        <div class="head">
                            <h4>Deposit</h4>
                        </div>
                        <div class="dollar-class">
                            <h1>$ <span id="currentDeposit">00</span></h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw transtiction">
                        <div class="head">
                            <h4>withdraw</h4>
                        </div>
                        <div class="dollar-class">
                            <h1>$ <span id="currentWithdraw">00</span> </h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Ballance transtiction">
                        <div class="head">
                            <h4>Ballance</h4>
                        </div>
                        <div class="dollar-class">
                            <h1>$ <span id="BallanceId">1000</span> </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="transtiction-amount-section">
            <div class="row">
                <div class="col-md-6">
                    <div class="Deposit-Amount section">
                        <h3>Deposit</h3>
                        <input id="depositDoller" type="text" placeholder="$ amount you want to Deposit">
                        <div class="btn-class">
                            <button id="moneyDeposit">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Withdraw-Amount section">
                        <h3>withdraw</h3>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw">
                        <div class="btn-class">
                            <button id="moneyWithdraw">withdraw</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
